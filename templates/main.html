<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш сайт</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <style>
        /* Дополнительные пользовательские стили */
        .news-container {
            border: 2px solid #ccc;
            padding: 20px 20px;
            margin-bottom: 20px;
            margin-right: 20px;
            margin-left: 10px;
            transition: background-color 0.3s;
            width: 31vw;
        }

        .news-container:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>


<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Главная</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="politic">Политика</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sport">Спорт</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="science">Наука</a>
                </li>
            </ul>
        </div>
    </nav>
</header>


<main class="container-fluid">
    <div class="row">
        {% for news_item in news %}
            <div class="news-container" onclick="window.location.href='{{ news_item[2] }}'">
                <img src="{{ news_item[5] }}" style="width: 100%; max-height: 275px;">
                <h4 class="news-title">{{ news_item[1] }}</h4>
            </div>
        {% endfor %}
    </div>
</main>


<footer class="bg-dark text-light text-center py-3">
    &copy; 2023 Агрегатор новостей
</footer>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
